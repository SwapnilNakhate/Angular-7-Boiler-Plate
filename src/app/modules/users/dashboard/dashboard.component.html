<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="panel-group" *ngIf="events.length >= 0">
          <div class="panel panel-default"><div class="panel panel-default" *ngFor="let event of events">
            <div class="panel-heading">
              {{event.name}}
              <span style="float:right">
                {{event.startDateTime | date}} To {{event.endDateTime | date}}
              </span>
              <span class="btn btn-info">{{event.status | uppercase}}</span>
            </div>
            <div class="panel-body">{{event.shortDescription}}</div>
            <div class="panel-footer">
              <button class="btn btn-primary btn-padding" (click)="editEvent(event)">Edit</button>
              <button class="btn btn-danger btn-padding" (click)="cancelEvent(event)">Cancel</button>
            </div>
          </div>
        </div>
        <div *ngIf="events.length == 0">
            No Event created yet.
        </div>
    </div>
  </div>
</div>
