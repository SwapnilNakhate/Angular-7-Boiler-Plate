<div class="container">
  <div class="row">
    <div class="col-md-offset-8 col-md-4">
        <div class="form-group">
            <label for="power">Select Team : </label>
            <select class="form-control" id="power" (ngModelChange)="changeTeam($event)" [(ngModel)]="selectedTeam" required>
              <option *ngFor="let team of teams" [ngValue]="team">{{team.name}}</option>
            </select>
          </div>  
    </div>
  </div>
  <div class="row">
    <hr/>
      <div class="col-md-4 text-center">
        <img src="/assets/images/iot.png" width="200px" height="200px">
        <br/>
        <br/>
        <a href="#" class="btn btn-primary btn-lg">More Details</a>
      </div>
      <div class="col-md-8">
        <div class="row">
          <h1>IBM Community: Deploy AI Virtual Conference</h1>
          <span class="label label-info">IoT</span>&nbsp;
          <span class="label label-info">AI</span>&nbsp;
          <span class="label label-info">BlockChain</span>
        </div>
       <br/>
        <div class="row">
          <div class="col-md-6">
            <h3>Exela, Pune</h3><i class="material-icons">place</i>
          </div>
          <div class="col-md-6">
            <label style="padding-left:1em">Starts</label>
            <label style="padding-left:2.5em">Ends</label>
            <br/>
            <img src="/assets/images/calender_icon.png" width="15%" height="15%">
            <div class="startEvent">Feb,3</div>
            &nbsp;&nbsp;
            <img src="/assets/images/calender_icon.png" width="15%" height="15%">  
            <div class="endEvent">Feb,5</div>      
          </div>
       </div>
      </div>
      
       

  </div>
  <hr/>
  <div class="row">
    <div class="col-md-12">
      <div class="panel-group" *ngIf="events.length > 0">
          <div class="panel panel-default"><div class="panel panel-default" *ngFor="let event of events">
            <div class="panel-heading">
              {{event.name}}
              <span class="duration-date">
                {{event.startDateTime | date}} To {{event.endDateTime | date}}
              </span>
              <span class="{{event.status}}">{{event.status | uppercase}}</span>
            </div>
            <div class="panel-body">{{event.shortDescription}}</div>
            <div class="panel-footer">
              <!-- <button class="btn btn-primary btn-padding" (click)="startChallenge(event)">Start Challenge</button> -->
              <div *ngIf="event.status === 'completed' else enroll"> 
                <button class="btn btn-primary btn-padding" (click)="viewResult(event._id)">View Result</button>
              </div>
              <ng-template #enroll>
                <button class="btn btn-primary btn-padding" (click)="enrollForEvent(event)">Enroll</button>
              </ng-template>
            </div>
          </div>
        </div>
    </div>
    <div *ngIf="events.length == 0">
            No Event created yet.
    </div>
  </div>
</div>
