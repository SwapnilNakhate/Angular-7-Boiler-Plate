<div class="container ">
  <div class="row">
    <div class="col-md-6">
      <div class="panel panel-success">
          <div class="panel-heading">
            <h3 class="panel-title">Add Prizes</h3>
          </div>
          <div class="panel-body" style="height: 700px; overflow-y : auto">
            <form class="form-horizontal" (ngSubmit)="submitPrizeData(prizeForm.value)" [formGroup]="prizeForm">
              <fieldset>
                <legend>Add prizing details</legend>
                <div class="col-lg-8">
                  <div class="form-group">
                    <label for="inputName" class="col-lg-4 control-label">Rank *</label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control" required id="rank" formControlName="rank"
                        placeholder="Rank">
                      <div *ngIf="submitted && f.rank.errors" class="invalid-feedback">
                        <div *ngIf="f.name.errors.required">*Rank is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputName" class="col-lg-4 control-label">Title*</label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control" required id="title"
                        formControlName="title" placeholder="Title">
                      <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                        <div *ngIf="f.title.errors.required">*Title is required</div>
                      </div>
                    </div>
                  </div>
    
                  <div class="form-group">
                    <label for="inputName" class="col-lg-4 control-label">Description*</label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control" required id="description"
                        formControlName="description" placeholder="Description">
                      <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
                        <div *ngIf="f.description.errors.required">*Description is required</div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label for="inputName" class="col-lg-4 control-label">Amount*</label>
                    <div class="col-lg-8">
                      <input type="text" class="form-control" required id="amount"
                        formControlName="amount" placeholder="Amount">
                      <div *ngIf="submitted && f.amount.errors" class="invalid-feedback">
                        <div *ngIf="f.amount.errors.required">*Amount is required</div>
                      </div>
                    </div>
                  </div>
    
                  <div class="form-group">
                    <div class="col-lg-12 col-lg-offset-4">
                      <button type="reset" class="btn btn-default">Cancel</button>
                      <button type="submit" class="btn btn-primary">Add</button>
                    </div>
                  </div>
                </div>
              </fieldset>
            </form>
          </div>
      </div>    
    </div>
    <div class="col-md-6">
        <div class="panel panel-default" *ngFor="let prizeModel of prizeModels">
          <div class="panel-heading">Rank : {{prizeModel.rank}} Title : {{prizeModel.title}}</div>
          <div class="panel-body">Description : {{prizeModel.description}}</div>
          <div class="panel-footer">Amount : {{prizeModel.amount}}</div>
        </div>
    </div>
  </div>
</div>
