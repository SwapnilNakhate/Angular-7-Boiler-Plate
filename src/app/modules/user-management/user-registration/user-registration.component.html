<div class="container">
  <div class="row">
    <div class="panel panel-success">
      <div class="panel-heading">
        <h3 class="panel-title">Register new user</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" (ngSubmit)="register(userForm.value)" [formGroup] = "userForm" >
          <fieldset>
          <legend>Fill following details</legend>
          <div class="col-lg-8">
            <div class="form-group">
              <label for="inputName" class="col-lg-4 control-label">Name*</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" required id="fullname" formControlName = "fullname" placeholder="Your full name" >
                <div *ngIf="submitted && f.fullname.errors" class="invalid-feedback">
                    <div *ngIf="f.fullname.errors.required">*Name is required</div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="inputEmail" class="col-lg-4 control-label">Email*</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" formControlName = "emailid"  placeholder="Email" required >
                 <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                    <div *ngIf="f.emailid.errors.required">Email is required</div>
                    <div *ngIf="f.emailid.errors.email">Email must be a valid email address</div>
                  </div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputNumber" class="col-lg-4 control-label">Contact Number</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" formControlName = "number" placeholder="+91-" >
              </div>
            </div>

            <div class="form-group">
              <label for="inputGitID" class="col-lg-4 control-label">Gitlab ID*</label>
              <div class="col-lg-8">
                <input type="text" class="form-control" formControlName = "gitId" placeholder="jonDoe1214" required>
                <div *ngIf="submitted && f.gitId.errors" class="invalid-feedback">
                    <div *ngIf="f.gitId.errors.required">*Your gitlab ID is required</div>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="inputPassword" class="col-lg-4 control-label">Password</label>
              <div class="col-lg-8">
                <input type="password" class="form-control" id="inputPassword" formControlName = "passwd"  placeholder="Password" rqeuired >
                <div *ngIf="submitted && f.passwd.errors" class="invalid-feedback">
                    <div *ngIf="f.passwd.errors.required">*Password field is required</div>
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" id="showPassword"> Visible
                  </label>
                </div>
              </div>
            </div>

            <div class="form-group">
              <label for="textArea" class="col-lg-4 control-label">Designation</label>
              <div class="col-lg-8">
                <select class="form-control" formControlName = "roles">
                  <option value="" disabled selected hidden>Choose your Designation</option>
                  <option *ngFor="let role of roles" [ngValue]="role">{{role}}</option>
                </select>
                 <div *ngIf="submitted && f.roles.errors" class="invalid-feedback">
                    <div *ngIf="f.roles.errors.required">*Role is required</div>
                </div>
              </div>
            </div>

             <div class="form-group">
              <label for="textArea" class="col-lg-4 control-label">T-shirt Size</label>
              <div class="col-lg-8">
                <select class="form-control"  formControlName = "size">
                  <option value="" disabled selected hidden>Choose your Size</option>
                  <option *ngFor="let size of sizes" [ngValue]="size">{{size}}</option>
                </select>
              </div>
            </div>
      
            <div class="form-group" >
              <div class="col-lg-12 col-lg-offset-4">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
          <div class="col-lg-4">
            <img src="assets/images/user.png" id="userImage" alt="user_image.png" style="width:150px;height:150px;">
            <input type="file" class="form-control" id="inputfile" formControlName = "path" name="path" >
          </div>
          </fieldset>
        </form>

      </div>
    </div>
  </div>
</div>
